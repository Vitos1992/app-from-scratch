    <title>Tech Tracker</title>

<body>
    <div class="container">
        <h2 class="heading">Ваш прогрес</h2>
        <div class="progress">
            <div class="progess-bar">
                <div class="prodress-value" id="progress"></div>
            </div>
        </div>

        <div class="row" id="content"></div>

        <form class="form" id="form">
            <h2 class="heading">Додати технологію</h2>
            <div class="form-control">
                <label for="#">Назва</label>
                <input type="text" id="title" name="title" placeholder="Введіть назву">
            </div>

            <div class="form-control">
                <label for="description">Опис</label>
                <textarea name="description" id="description" placeholder="Введіть опис"></textarea>
            </div>
            <button type="submit" class="btn">Створити</button>
        </form>
    </div>
